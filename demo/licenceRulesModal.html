<div class="stamp-modal stamp-modal-licence-restriction">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Edit Licence Rules</h4>
  </div>
  <div class="modal-body">
    <div class="form-group" ng-if="!data.attributes.licence">
      <button type="button" class="btn btn-primary" ng-click="data.attributes.licence = { mode: 'exclude' }">Enable Licence Rules</button>
    </div>
    <div class="form-group" ng-if="data.attributes.licence">
      <button type="button" class="btn btn-warning" ng-click="deleteLicenceRules()">Clear & Disable Licence Rules</button>
      <br><br>
      <label class="control-label" for="licRule">Filtering Rule</label>
      <select class="form-control" id="licRule" ng-model="data.attributes.licence.mode">
        <option value="include">Show only for the following</option>
        <option value="exclude">Hide for the following</option>
      </select>
      <div>
        <hr>
        <label class="control-label" for="selectedLicences">Licences</label>
        <select multiple class="form-control" id="selectedLicences" ng-model="data.attributes.licence.licences" style="min-height: 240px;">
          <option ng-repeat="licence in licences" value="{{licence.code}}">{{licence.name || licence.code}}</option>
        </select>
      </div>
    </div>
  </div>
</div>
