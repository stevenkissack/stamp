<div class="stamp-modal stamp-modal-add-component modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Add Component</h4>
  </div>
  <div class="modal-body">
    <div class="component-list">
      <div class="component-list-item" ng-class="{'no-icon' : !value.icon}" ng-repeat="(key, value) in components" ng-click="insert(key)">
        <i ng-if="value.icon" class="{{value.icon}}"></i>
        <span>{{value.label}}</span>
      </div>
    </div>
  </div>
</div>
