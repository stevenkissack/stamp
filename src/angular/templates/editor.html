<div class="stamp-stack-container">
 <!-- {{json | json}} -->
  <div class="stamp-block-wrapper block-{{$index}} row" ng-repeat="block in json.blocks">
    <stamp-block data="block" block-index="$index" block-count="json.blocks.length" class="clearfix"></stamp-block>
  </div>
  <div class="no-config" ng-if="!json.blocks || json.blocks.length == 0">Start by adding a block!</div>
  <div ng-if="!locked && !readOnly"><input class="btn btn-default btn-lg btn-block" type="button" ng-click="addBlock()" value="+ Block"></input></div>
</div>
