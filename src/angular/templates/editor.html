<div class="stamp-stack-container">
  {{json | json}}
  <div class="stack-block block-{{$index}}" ng-repeat="block in json.blocks">
    <stamp-block data="block" index="$index"></stamp-block>
  </div>
  <div class="no-config" ng-if="!json.blocks || json.blocks.length == 0">No Blocks</div>
  <div ng-if="!locked && !readOnly"><input class="btn btn-default" type="button" ng-click="addBlock()" value="+ Block"></input></div>
</div>
